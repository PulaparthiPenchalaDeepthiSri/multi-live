<!DOCTYPE html>
<html>
<head>
  <title>Live Trips Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --purple: #6666CC;
      --dark-grey: #71758A;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      font-family: 'Inter', sans-serif;
      background: #fafafa;
    }

    #left {
      width: 400px;
      border-right: 2px solid #e8e8e8;
      display: flex;
      flex-direction: column;
      background: var(--white);
      box-shadow: 2px 0 12px rgba(0,0,0,0.04);
    }

    .header {
      padding: 24px 20px;
      border-bottom: 1px solid #e8e8e8;
    }

    .header-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--black);
    }

    .header-subtitle {
      font-size: 14px;
      color: var(--dark-grey);
      margin-top: 6px;
    }

    .controls {
      padding: 20px;
      border-bottom: 1px solid #e8e8e8;
      background: #fafafa;
    }

    .trips-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #fafafa;
    }

    .trip {
      border: 2px solid #e0e0e0;
      padding: 18px;
      margin-bottom: 12px;
      border-radius: 12px;
      background: var(--white);
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .trip:hover {
      border-color: var(--purple);
    }

    .ended {
      opacity: 0.55;
      background: #f5f5f5;
    }

    .trip-info b {
      font-size: 16px;
      font-weight: 700;
    }

    .trip-info span {
      display: block;
      font-size: 14px;
      color: var(--dark-grey);
      margin-top: 2px;
    }

    .link {
      font-size: 11px;
      word-break: break-all;
      color: var(--purple);
      margin-top: 10px;
    }

    .trip-actions {
      display: flex;
      gap: 6px;
      margin-top: 12px;
    }

    button {
      padding: 8px 14px;
      border-radius: 10px;
      border: 2px solid var(--purple);
      background: var(--white);
      color: var(--purple);
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: var(--purple);
      color: var(--white);
    }

    #map {
      flex: 1;
      height: 100vh;
    }
  </style>
</head>

<body>

  <div id="left">
    <div class="header">
      <div class="header-title">Live Trips Dashboard</div>
      <div class="header-subtitle">Real-time ground transport monitoring</div>
    </div>

    <div class="controls">
      <button onclick="addTrip()">âž• Add Trip</button>
    </div>

    <div class="trips-container">
      <div id="trips"></div>
    </div>
  </div>

  <div id="map"></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjpGN4ickxPdE7kqmapEm65d-tnH4iLrQ"></script>
<script type="module" src="/js/viewer.js?v=4"></script>

</body>
</html>
